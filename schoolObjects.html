<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
    <script src="objects.js"></script>
    <script src="actions.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="schoolObjects.css">
    <h1>School System</h1>
</head>
<body onload = "buildSelectLists()">
<table  id= "System" border="1" cellspacing="2" cellpadding="5">
    <tr id = "Students">
        <td> Add New Student (first name): </td>
        <td> <input type="text" id="studentFirst" value="" size="25"> </td>
        <td> Student Last Name: </td>
        <td> <input type="text" id="studentLast" value="" size="25"> </td>
        <td> Student's Grade Level: </td>
        <td> <input type="text" id="studentGrade" value="" size="25"> </td>
        <td><button id = "My Button" onclick = "addStudent()">Add Student</button></td>
    </tr>
    <tr id = "Teachers">
        <td> Add New Teacher (first name): </td>
        <td> <input type="text" id="teacherFirst" value="" size="25"> </td>
        <td> Teacher Last Name: </td>
        <td> <input type="text" id="teacherLast" value="" size="25"> </td>
        <td> Teacher's Subject: </td>
        <td> <input type="text" id="teacherSubject" value="" size="25"> </td>
        <td><button id = "My Button2" onclick = "addTeacher()">Add Teacher</button></td>
    </tr>
    <tr id="Section">
        <td> Add New Section: </td>
        <td> <input type="text" id="sectionName"> </td>
        <td> Section Count: </td>
        <td> <input type="text" id="sectionCount"> </td>
        <td><button id = "My Button3" onclick = "addSection()">Add Section</button></td>
        <td></td>
        <td></td>
    </tr>
    <tr id="Lists">
        <td><button id = "My Button6" onclick = "listSections()">List Sections</button></td>
        <td><button id = "My Button4" onclick = "listStudents()">List Students</button></td>
        <td><button id = "My Button5" onclick = "listTeachers()">List Teachers</button></td>
    </tr>
</table>

<table>
    <tr>
        <td width="30%"><h1>Teachers</h1>
            <span id = "teacherList"></span>
        </td>
        <td width="50%">
            <h1>Students</h1>
            <span id = "studentList"></span></td>
        <td width="70%"><h1>Sections</h1>
            <span id = "sectionList"></span></td>
    </tr>
</table>
<table>
    <tr>
        <td width="30%">
            <select id="sSelectList">
                <option value="x">Select Student to Add</option>
            </select>
        </td>
        <td width="31%">
            <select id="tSelectList">
                <option value="x">Select Teacher to Add</option>
            </select>
        </td>
        <td width="32%">
            <select id="secSelectList">
                <option value="x">Select Section to Edit</option>
            </select>
        </td>
    </tr>
</table>
<td><button id = "Add Student Button" onclick = "addStudentToSection()">Add Student to Section</button></td>
<td><button id = "Add Teacher Button" onclick = "addTeacherToSection()">Add Teacher to Section</button></td>
<br><br>
<select id="secSelectList2">
    <option value="x">Select Section to list</option>
</select>
<button onclick="listStudentsInSections()">List Students in Sections</button>  <div id="output"></div>
<br><br>
<select id="sectionSelectList">
    <option value="x">Select Section to list teachers</option>
</select>
<button onclick="listTeachersInSection()">List Teachers in Sections</button>  <div id="output2"></div>


</body>
</html>
